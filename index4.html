    <script>

        function rotate(arr,n){             //rotate an array
            return arr.slice(n).concat(arr.shift(0,n));
        }
        const arr=[1,2,3,4,5];
        console.log(rotate(arr))
     
        let fruits=['apple','orange','grapes','banana']  //inserting items at specific place
        fruits.splice(2,0,'mango')
        console.log(fruits)

        let eswaran=['priya','suba']     //longest string in an  array
        let string=eswaran.reduce((a,b)=>a.length>b.length?a:b);
